name: frontendBuild

on:
  push:
    branches:
      - devel
      - testing
      - stable
  pull_request:
    branches:
      - devel
      - testing
      - stable

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      # Generate version information
      - name: Get branch name
        id: get_branch
        run: echo "branch=$(git rev-parse --abbrev-ref HEAD)" >> $GITHUB_OUTPUT

      - name: Create version file
        id: create_version
        run: |
          BUILD_NUM=${{ github.run_number }}
          BRANCH=${{ steps.get_branch.outputs.branch }}
          VERSION="V5.0-${BUILD_NUM}-${BRANCH}"
          BUILD_DATE=$(date -u +"%Y-%m-%d %H:%M:%S UTC")

          # Generate version.js file with actual values
          sed -i "s/__APP_VERSION__/${VERSION}/g" src/version.js
          sed -i "s/__APP_BRANCH__/${BRANCH}/g" src/version.js
          sed -i "s/__BUILD_NUMBER__/${BUILD_NUM}/g" src/version.js
          sed -i "s/__BUILD_DATE__/${BUILD_DATE}/g" src/version.js

          # Save version to GITHUB_OUTPUT for later steps
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "build_date=${BUILD_DATE}" >> $GITHUB_OUTPUT

      - name: Build Quasar App
        run: npx quasar build

      # Rest of your workflow remains the same
      #- name: Run minifyFontnames.sh
      #  run: ./minifyFontnames.sh

      - name: Run gzipSPA.sh
        run: ./gzipSPA.sh

      - name: Generate icon list
        run: node generate_icon_list.js > ./fileList.h

      # Replace git describe with our consistent version
      - name: Create VERSION file
        run: |
          VERSION="${{ steps.create_version.outputs.version }}"
          echo "${VERSION}" > dist/spa/VERSION

      - name: Upload SPA files to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: spa-files
          path: dist/spa/

      - name: Upload fileList.h to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: fileList.h
          path: ./fileList.h

      - name: Create download page
        run: |
          BRANCH=${{ steps.get_branch.outputs.branch }}
          mkdir -p gh-pages-content
          VERSION="${{ steps.create_version.outputs.version }}"
          BUILD_DATE=$(date)
          echo "<html><body><h1>Download Artifacts - ${BRANCH}</h1><ul>" > gh-pages-content/index.html
          echo "<p>Branch: ${BRANCH}</p>" >> gh-pages-content/index.html
          echo "<p>Build Date: ${BUILD_DATE}</p>" >> gh-pages-content/index.html
          echo "<p>Version: ${VERSION}</p>" >> gh-pages-content/index.html
          echo "<li><a href='spa-files.zip'>Download SPA Files</a></li>" >> gh-pages-content/index.html
          echo "<li><a href='fileList.h'>Download fileList.h</a></li>" >> gh-pages-content/index.html
          echo "</ul>" >> gh-pages-content/index.html
          echo "</body></html>" >> gh-pages-content/index.html

      - name: Copy SPA files to download directory
        run: |
          zip -r gh-pages-content/spa-files.zip dist/spa/*

      - name: Copy fileList.h to download directory
        run: |
          cp ./fileList.h gh-pages-content/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.GH_PAT }}
          publish_dir: ./gh-pages-content
          publish_branch: gh-pages
          keep_files: true
          destination_dir: ${{ steps.get_branch.outputs.branch }}

      - name: Trigger firmware build
        if: github.event_name == 'push'
        run: |
          # Map webapp branch names to firmware branch names if needed
          WEBAPP_BRANCH="${{ steps.get_branch.outputs.branch }}"
          case "$WEBAPP_BRANCH" in
            "devel")
              FIRMWARE_BRANCH="develop"
              ;;
            *)
              FIRMWARE_BRANCH="$WEBAPP_BRANCH"
              ;;
          esac

          echo "Triggering firmware build for branch: $FIRMWARE_BRANCH (webapp: $WEBAPP_BRANCH)"
          
          # Build JSON payload
          PAYLOAD=$(cat <<EOF
          {
            "event_type": "frontend-build-completed",
            "client_payload": {
              "branch": "$FIRMWARE_BRANCH",
              "webapp_branch": "$WEBAPP_BRANCH",
              "run_id": "${{ github.run_id }}"
            }
          }
          EOF
          )
          
          echo "Payload:"
          echo "$PAYLOAD"
          
          # Use curl with verbose output
          HTTP_CODE=$(curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GH_PAT }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            -H "Content-Type: application/json" \
            -w "%{http_code}" \
            -o /tmp/response.txt \
            https://api.github.com/repos/pljakobs/esp_rgbww_firmware/dispatches \
            -d "$PAYLOAD")
          
          echo "HTTP Status: $HTTP_CODE"
          echo "Response:"
          cat /tmp/response.txt
          
          if [ "$HTTP_CODE" -ne "204" ]; then
            echo "ERROR: Failed to trigger firmware build (HTTP $HTTP_CODE)"
            exit 1
          fi
          
          echo "Successfully triggered firmware build"
