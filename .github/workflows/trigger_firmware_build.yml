name: Trigger Firmware Build

on:
  workflow_run:
    workflows: ["frontendBuild"]
    types:
      - completed
    branches:
      - devel

jobs:
  dispatch:
    runs-on: ubuntu-latest

    steps:
      - name: Get branch name
        id: get_branch
        run: |
          # Map webapp branch names to firmware branch names if needed
          BRANCH="${{ github.event.workflow_run.head_branch }}"
          case "$BRANCH" in
            "devel")
              FIRMWARE_BRANCH="develop"
              ;;
            *)
              FIRMWARE_BRANCH="$BRANCH"
              ;;
          esac
          echo "firmware_branch=$FIRMWARE_BRANCH" >> $GITHUB_OUTPUT

      - name: Trigger repository_dispatch
        run: |
          curl -X POST \
          -H "Accept: application/vnd.github+json" \
          -H "Authorization: Bearer ${{ secrets.GH_PAT }}" \
          -H "X-GitHub-Api-Version: 2022-11-28" \
          https://api.github.com/repos/pljakobs/esp_rgbww_firmware/dispatches \
          -d '{"event_type":"frontend-build-completed","client_payload":{"branch":"${{ steps.get_branch.outputs.firmware_branch }}"}}'
